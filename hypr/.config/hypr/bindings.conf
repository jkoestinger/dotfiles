# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser
# $browser = uwsm app -- brave --new-window --ozone-platform=wayland

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT CTRL, return, Floating Terminal, exec, [float] $terminal
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify -enable-features=UseOzonePlatform --ozone-platform=wayland --disable-gpu
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, [float] $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu

bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER, L, Lock screen, exec, omarchy-lock-screen

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

bindd = SUPER SHIFT, P, Passwords, exec, [float] uwsm app -- proton-pass -enable-features=UseOzonePlatform --ozone-platform=wayland --disable-gpu

# Extra workspace bindings
bindd = SUPER, S, Toggle special workspace, togglespecialworkspace
bindd = SUPER SHIFT, S, Move to special workspace, movetoworkspace, special

# Monitors
bindd = , F3, Monitors configuration, exec, [float] $terminal -e bash -c 'export HYPRLAND_CONFIG=~/.config/hypr-local/monitors.conf; hyprmon'

source = ~/.config/hypr-local/bindings.conf
