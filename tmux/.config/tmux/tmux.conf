# Binding the prefix to §
unbind C-b
set -g prefix §
bind § send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf

# 1-based indexing the windows
set -g base-index 1
set -g pane-base-index 1

# Look and feel
# set -g default-terminal "screen-256color"
# set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

set -g status-style bg=default,fg=white,bright
set -g status-left ""
set -g status-right "#[fg=white.bright]#S"

set -g window-status-format "●"
set -g window-status-current-format "●"
set -g window-status-current-style \
  "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

# Options
set -g renumber-windows on

# QoL
set -g escape-time 0
set -g mouse on
set -g repeat-time 1000
set -g history-limit 1000

# Pane spearators
set -g pane-border-lines simple
set -g pane-border-style fg=white,bright

# Continuum
set -g @continuum-restore 'on'

# Keybindings

bind | split-window -h

bind v split-window -v
bind - split-window -v

bind f resize-pane -Z
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind q detach-client
bind e choose-window -Z


# Plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
